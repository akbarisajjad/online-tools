<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت‌کننده حرفه‌ای کوئری SQL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> ساخت‌کننده کوئری SQL</h1>
            <p>ابزاری حرفه‌ای برای ساخت کوئری‌های SQL بدون نیاز به کدنویسی</p>
        </header>

        <div class="builder-container">
            <div class="query-options">
                <div class="query-type">
                    <h2><i class="fas fa-cog"></i> نوع کوئری</h2>
                    <select id="queryType">
                        <option value="SELECT">SELECT (خواندن)</option>
                        <option value="INSERT">INSERT (درج)</option>
                        <option value="UPDATE">UPDATE (به‌روزرسانی)</option>
                        <option value="DELETE">DELETE (حذف)</option>
                    </select>
                </div>

                <div id="selectOptions" class="query-section">
                    <h2><i class="fas fa-table"></i> جداول و فیلدها</h2>
                    <div class="tables-section">
                        <div class="available-tables">
                            <h3>جداول موجود</h3>
                            <ul id="tablesList"></ul>
                        </div>
                        <div class="selected-tables">
                            <h3>جداول انتخاب شده</h3>
                            <ul id="selectedTables"></ul>
                        </div>
                    </div>
                    <div class="fields-section">
                        <h3>فیلدهای انتخاب شده</h3>
                        <div id="selectedFields"></div>
                    </div>
                </div>

                <div id="conditionsSection" class="query-section">
                    <h2><i class="fas fa-filter"></i> شرایط</h2>
                    <div id="conditionsContainer"></div>
                    <button id="addCondition" class="btn"><i class="fas fa-plus"></i> افزودن شرط</button>
                </div>

                <div id="sortSection" class="query-section">
                    <h2><i class="fas fa-sort"></i> مرتب‌سازی</h2>
                    <div id="sortContainer"></div>
                    <button id="addSort" class="btn"><i class="fas fa-plus"></i> افزودن فیلد مرتب‌سازی</button>
                </div>
            </div>

            <div class="query-preview">
                <h2><i class="fas fa-eye"></i> پیش‌نمایش کوئری</h2>
                <div class="query-output">
                    <pre id="queryOutput">-- کوئری شما اینجا نمایش داده می‌شود</pre>
                </div>
                <div class="actions">
                    <button id="generateQuery" class="btn primary"><i class="fas fa-magic"></i> تولید کوئری</button>
                    <button id="copyQuery" class="btn"><i class="fas fa-copy"></i> کپی کوئری</button>
                    <button id="saveQuery" class="btn"><i class="fas fa-save"></i> ذخیره کوئری</button>
                    <button id="executeQuery" class="btn success"><i class="fas fa-play"></i> اجرای کوئری</button>
                </div>
                
                <div id="resultsSection" class="results-section">
                    <h2><i class="fas fa-table"></i> نتایج</h2>
                    <div id="queryResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
